<!DOCTYPE html>
<html>
    <head>
        <title>Response</title>
        <link href = "css/reset.css" rel="stylesheet" type="text/css"/>
        <link href = "css/style.css" rel="stylesheet" type="text/css"/>
        
        <script src="script/script.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1><span>RESPONSE</span> <span>CHECK</span></h1>
            <h2>Check Your Response Time</h2>
            <h3>By Clicking on the darker boxes as fast as you can</h3>
        </header>
        <!--article>
            <div class = "moveRight">Timer {{mins}} : {{sec}}</div>
        </article-->
        <section>
            <div id = "gameStopper">
                <div id = "gameOver">GAME OVER</div>
                <button id = "startButton" onclick="begin()">Start</button>
            </div>
            <table id = "gameplayArena">
                <tr>
                    <td id = "1" onclick="play(1)">1</td>
                    <td id = "2" onclick="play(2)">2</td>
                    <td id = "3" onclick="play(3)">3</td>
                    <td id = "4" onclick="play(4)">4</td>
                </tr>
                <tr>
                    <td id = "5" onclick="play(5)">5</td>
                    <td id = "6" onclick="play(6)">6</td>
                    <td id = "7" onclick="play(7)">7</td>
                    <td id = "8" onclick="play(8)">8</td>
                </tr>
                <tr>
                    <td id = "9" onclick="play(9)">9</td>
                    <td id = "10" onclick="play(10)">10</td>
                    <td id = "11" onclick="play(11)">11</td>
                    <td id = "12" onclick="play(12)">12</td>
                </tr>
                <tr>
                    <td id = "13" onclick="play(13)">13</td>
                    <td id = "14" onclick="play(14)">14</td>
                    <td id = "15" onclick="play(15)">15</td>
                    <td id = "16" onclick="play(16)">16</td>
                </tr>
            </table>
        </section>
        <footer>
            <aside class = "moveLeft">Your Score : <span id = "score"></span></aside>
            <aside class = "moveRight">Best Score : <span id = "hscore"></span></aside>
        </footer>
    </body>
</html>
